<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}Image Annotator{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="index" href="{{ url_for('index') }}">
    {% endblock head %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="{{ url_for('index') }}" class="navbar-brand">Image Annotator</a>
      <ul class="navbar-nav mr-auto">
        <li><a href="https://github.com/Abbe98/image-annotator" class="nav-link">Code & License</a></li>
      </ul>
      {{ authentication_area() }}
    </nav>
    <main {% block main_tag_attributes %}class="container-fluid mt-3"{% endblock main_tag_attributes %}>
      {% block main %}
      {% endblock main %}
    </main>
    {% block final_body %}
    {% endblock final_body %}
  </body>
</html>
